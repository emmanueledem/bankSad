name: banksync
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  internet_connection_checker: ^1.0.0+1
  logger: ^1.3.0
  dio: ^5.1.2
  gap: ^3.0.0
  get_it: ^7.6.0
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  
  assets:
  
    - assets/icons/
    - assets/fonts/
    - assets/images/ 
    - .env.development
    - .env.production
    - .env.staging
 
